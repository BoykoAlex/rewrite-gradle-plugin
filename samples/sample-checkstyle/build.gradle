buildscript {
    dependencies {
        classpath 'org.gradle:rewrite-gradle-plugin:latest.integration'
    }

    repositories {
        mavenCentral()
        maven {
            url 'https://repo.gradle.org/gradle/enterprise-libs-snapshots-local'
            credentials {
                username = project.property('artifactoryUsername')
                password = project.property('artifactoryPassword')
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }

    configurations.classpath {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
            cacheDynamicVersionsFor 0, 'seconds'
        }
    }
}

plugins {
    id 'java'
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

apply plugin: 'org.gradle.rewrite-checkstyle'
